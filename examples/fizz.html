<!DOCTYPE html>
<html>
<head>
  <title>Fizzbuzz</title>
</head>
<body>
  <ul id="fizzBuzz"></ul>
  <script>
  var output = "";
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) { output += "<li>Fizz</li>"; }
      if (i % 5 == 0) { output += "<li>Buzz</li>"; }
      if (i % 3 != 0 && i % 5 != 0) { output += "<li>"+i+"</li>"; }
    }
  document.getElementById("fizzBuzz").innerHTML = output;
  </script>
</body>
</html>
